apiVersion: v1
kind: Namespace
metadata:
  name: neural-cryptanalysis
  labels:
    name: neural-cryptanalysis
    environment: production
    app.kubernetes.io/name: neural-cryptanalysis
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: kubectl
  annotations:
    description: "Neural Operator Cryptanalysis Framework"
    security.alpha.kubernetes.io/sysctls: "net.core.somaxconn=65535"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: neural-crypto-quota
  namespace: neural-cryptanalysis
spec:
  hard:
    requests.cpu: "10"
    requests.memory: 20Gi
    limits.cpu: "20"
    limits.memory: 40Gi
    persistentvolumeclaims: "10"
    services: "10"
    secrets: "20"
    configmaps: "20"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: neural-crypto-limits
  namespace: neural-cryptanalysis
spec:
  limits:
  - default:
      cpu: "1"
      memory: "2Gi"
    defaultRequest:
      cpu: "100m"
      memory: "256Mi"
    type: Container
  - default:
      storage: "10Gi"
    type: PersistentVolumeClaim